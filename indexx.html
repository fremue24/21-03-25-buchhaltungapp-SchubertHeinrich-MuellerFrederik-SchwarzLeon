<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Moneta</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="indexx.html">Moneta</a>
        </div>
        <ul class="navigation-links">
            <li>
                <a href="indexx.html">Startseite</a>
            </li>
            <li>
                <a href="#">Statistiken</a>
            </li>
            <li>
                <a href="#">Verlauf</a>
            </li>
            <li>
                <a href="settings.html">Einstellungen</a>
            </li>
        </ul>
        <div class="burger">
           <div class="line1"></div> 
           <div class="line2"></div>
           <div class="line3"></div>
        </div>
    </nav>   

    
    <div class="container">
        <div class="staende__numbers">
            <div id="earned" class="number">
                <small>Eingenommen:</small>
                <div class="betrag__container">
                    <span id="betrag__eingenommen"></span>
                    <p id="earned__symbol">€</p>                    
                </div>
            </div>
            <div id="kontostand" class="number">
                <small>Kontostand:</small>
                <div class="betrag__container">
                    <span id="betrag__kontostand" ></span>
                    <p>€</p>                    
                </div>
            </div>
            <div id="ausgabe" class="number">
                <small>Ausgegeben:</small>
                <div class="betrag__container">
                    <span id="betrag__ausgegeben"></span>
                    <p id="ausgabe__symbol">€</p>                    
                </div>
            </div>
            
        </div>
        <div class="input__area">
            <input 
            type="text" 
            id="description" 
            placeholder="Beschreibung">
            <input 
            type="number" 
            id="betrag" 
            placeholder="Betrag"
            min="0">
        </div>
        <div class="buttons__area">
            <button id="add__einnahme" class="button button1">Einnahme</button>
            <button id="add__ausgabe" class="button button2">Ausgabe</button>
        </div>
        <div class="verlauf"><h2>Verlauf</h2></div>
        <ul class="items__container">
            
            <li>
                <div id="einkommen__container" class="container"></div>       
                <div id="ausgaben__container" class="container"></div>
            </li>
         
        </ul>
    </div>

    <script src="appp.js"></script>
    <script src="indexx.js"></script>
</body>
</html>
